<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thực hành buổi 4</title>
</head>
<body>
    <svg width="500" height="50">
        <rect width="40" height="40" fill="orange"> 
        <animate attributeName="x" from="0" to="300" dur="10s" fill="freeze" repeatCount="indefinite">
        </animate></rect>
        <circle cx="0" cy="15" r="5" fill="green" stroke="yellow">
        <animate attributeName="cx" from="0" to="300" dur="5s" fill="freeze" repeatCount="indefinite"></animate>
        </circle>

    </svg>
    <svg width="130" height="170">
        <polyline points="0,40,40,40,40,80,80,80,80,120,120,120,120,160,160,160,160,200,200,200" stroke="red" fill="#F9F38C" stroke-width="10">    
        </polyline>

    </svg>
    <svg width="340" height="340">
        <rect width="100" height="100" x="20" y="20" stroke="blue" fill="green"></rect>
    </svg>
    <svg width="280" height="160">
        <ellipse cx="120" cy="60" rx="100" ry="50" stroke="red" stroke-width="2px" fill="blue"></ellipse> 
        </svg>
    <article>
<p>Bài thơ Tây Tiến</p>
<q>
    Sông Mã xa rồi Tây Tiến ơi<br>
    Nhớ về rừng núi nhớ chơi vơi<br>
    Sài Khao sương lấp đoàn quân mỏi<br>
    Mường Lát hoa về trong đêm hơi
</q>
    </article>
    
</body>
</html>
